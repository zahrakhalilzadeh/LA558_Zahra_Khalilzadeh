<!DOCTYPE html>
<html>

  <head>

    <title>LA 558 Leaflet Quick Start and Shape Basics</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="LA 558 Leaflet trial 2023">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .leaflet-container {
        height: 500px;
        width: 600px;
        max-width: 100%;
        max-height: 100%;
      }
    </style>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  </head>


  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([51.505, -0.09], 12);

      var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);


      var marker = L.marker([51.5, -0.15]).addTo(map);

      var marker2 = L.marker([51.5, -0.13]).addTo(map);
      
      var marker3 = L.marker([51.47, -0.13]).addTo(map);

      var circle = L.circle([51.508, -0.11], {
        color: 'green',
        fillColor: 'yellow',
        fillOpacity: 0.5,
        radius: 1500
      }).addTo(map);


      var polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047],
        [51.52, -0.049]
      ], {
        color: 'blue',
        fillColor: 'orange',
        fillOpacity: 0.75,
      }).addTo(map);
      
      var circle = L.circle([51.47, -0.13], {
        color: 'yellow',
        fillColor: 'red',
        fillOpacity: 0.5,
        radius: 1500
      }).addTo(map);



//alternatively you can define the appearance and coordinates within a variable and then pull those into the constructor see more examples at https://www.igismap.com/leafletjs-point-polyline-polygon-rectangle-circle/

      var latlngs = [
        [51.49, -0.13],
        [51.47, -0.14],
        [51.5, -0.15]
      ];
      var polygon2 = L.polygon(latlngs, {
        color: 'black',
        fillColor: 'white',
        fillOpacity: 1.0
      });
      polygon2.addTo(map);

      // A simple orange rectangle
      var latlngs = [
        [51.5, -0.08],
        [51.47, -0.07]
      ];
      var rectOptions = {
        color: 'orange',
        weight: 5
      }
      var rectangle = L.rectangle(latlngs, rectOptions);
      rectangle.addTo(map);

    </script>

  </body>

</html>
